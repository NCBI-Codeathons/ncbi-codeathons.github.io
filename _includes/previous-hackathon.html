{% for previous-hackathon in site.data.previous-hackathon %}
<div class="hackathon-event">
    <span class="hackathon-date">
        <span class="month">{{ previous-hackathon.month }}</span>
        <h3 class="day">{{ previous-hackathon.day }}</h3>
        <span class="year">{{ previous-hackathon.year }}</span>
    </span>
    <h3 class="hackathon-title"><a href="{{previous-hackathon.link}}">{{previous-hackathon.title}}</a></h3>
</div>
{% endfor %}
